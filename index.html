<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biglietto treno form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
  </head>
  <body>
<div class="container mt-5 bg-danger p-5">


  <form>
    <fieldset class="mb-5">
      <legend>Calcola il tuo biglietto</legend>
      <div class="mb-3">
        <label for="TextInput" class="form-label">Nome e cognome</label>
        <input type="text" id="nome" class="form-control" placeholder="Inserisci nome e cognome">
      </div>

      <div class="mb-3">
        <label for="NumberInput" class="form-label">Età</label>
        <input type="number" id="età" class="form-control" placeholder="Inserisci la tua età">
      </div>

      <div class="mb-3">
        <label for="NumberInput" class="form-label">Km da percorrere</label>
        <input type="number" id="km" class="form-control" placeholder="Inserisci i km da percorrere">
      </div>
      <button type="submit" class="btn btn-primary">Calcola</button>
    </fieldset>
  </form>


  <div class="card">
    <h5 class="card-title p-3 ">Il tuo biglietto</h5>
    <div class="card-body d-flex gap-5 justify-content-around">
      <div>
        <h6 class="card-subtitle mb-2 text-body-secondary">Nome e Cognome</h6>
        <p id="fullname">-</p>
      </div>

      <div>
        <h6 class="card-subtitle mb-2 text-body-secondary">Età</h6>
        <p id="userage">-</p>
      </div>

      <div>
        <h6 class="card-subtitle mb-2 text-body-secondary">Km da percorrere</h6>
        <p id="totalkm">-</p>
      </div>

      <div>
        <h6 class="card-subtitle mb-2 text-body-secondary">Sconto</h6>
        <p id="discount">-</p>
      </div>

      <div>
        <h6 class="card-subtitle mb-2 text-body-secondary">Prezzo</h6>
        <p id="price">-</p>
      </div>

    </div>
  </div>
</div>






    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
    </script>

    <script src="./asstes/main.js">
    </script>
  </body>
</html>
