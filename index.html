<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biglietto treno form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
  </head>
  <body>

    <div>
      <h2>Calcola il tuo biglietto</h2>
      <input type="text" id="nome" placeholder="Inserisci nome e cognome">
        <input type="number" id="età" placeholder="Inserisci la tua età">
        <input type="number" id="km" placeholder="Inserisci i km da percorrere">
    
        <button type="submit">Genera</button>
    </div>

    <div>
      <h2>Il tuo biglietto</h2>

      <div>
        <h3>Nome passeggero</h3>
        <p id="fullname">Nome e Cognome</p>
      <div>
        <h3>Età</h3>
        <p id="userage">Età</p>
      </div>
      <div>
        <h3>Km da percorrere</h3>
        <p id="totalkm">Km da percorrere</p>
      </div>
      </div>
    </div>






    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
    </script>

    <script src="./asstes/main.js">
    </script>
  </body>
</html>
